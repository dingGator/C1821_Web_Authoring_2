<body>
<div class="wrapper">
    <form name=orderForm method="post" action="sub_form.php" onsubmit="return check_validations();">
        <fieldset id="customer_Information">
            <legend>Customer Information</legend>


            <label for="Fname">First Name: </label>
            <input type="text" name="Fname" id="Fname" onchange="validateFname()">
            <br><br>


            <label for="Lname">Last Name: </label>
            <br><input type="text" name="Lname" id="Lname" onchange="validateLname()">
            <br><br>

            <label for="emailAddie">Email: </label>
            <br><input type="email" name="emailAddie" id="emailAddie" onchange="validateEmail()" required><br><br>

            <label for="mailAddie">Address: </label>
            <input type="text" name="mailAddie" id="mailAddie" required placeholder="your@email.com"onchange="validateAddress()">
            <br><br>
            <label for="City">City: </label>
            <br><input type="text" name="City" id="City" required onchange="validateCity()">
            <br><br>

            <label for="State">State: </label>
            <input type="text" name="State" id="State" required onchange="validateState()">
            <br><br>

            <label for="Zip">Zip: </label>
            <input type="number" name="Zip" id="Zip" onchange="validateZip()" required>
            <br><br>

            <label for="phoneNum">Telephone Number: </label>
            <input type="tel" name="phoneNum" id="phoneNum" required>
            <br><br>

            <label for="urlAddie">URL: </label>
            <input type="url" name="urlAddie" id="urlAddie" onchange="validateURL()" required placeholder="http://www.yoursite.com">
            <br><br>


        </fieldset>

        <fieldset id="order_Samoflanges">
            <legend>Order of Samoflanges</legend>

            <label for="numSamoflanges">Number of Samoflanges between 1 and 100:</label>
            <input type="number" name="numSamoflanges" id="numSamoflanges" onchange="validateNumSamoflanges()"
                       required>
            <br><br>

            <label>Contact Me: </label><br><br><br>
            <input type="radio" name="contactMe" value="by Email">Yes by Email<br>

            <input type="radio" name="contactMe" value="by Phone">Yes by Phone<br>

            <input type="radio" name="contactMe" value="by Email or Phone">Yes by Email or Phone<br>

            <input type="radio" name="contactMe" value="no">No, Do Not Contact Me<br>

        </fieldset>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>
</div>

</body>
